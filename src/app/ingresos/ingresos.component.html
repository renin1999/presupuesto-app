<div class="ingreso">
    <h2 class="ingreso_titulo">Ingresos</h2>

    <div *ngFor="let ingreso of ingresolist; index as i" class="elemento limpiarEstilos" #element>
        <div *ngIf="ingreso">
            <div class="elemento_descripcion">{{ingreso.detalle}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">+ {{ingreso.ingreso | currency:'USD':'$':'1.2-2'}}</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn" (click)="borraringreso(i)"><i
                            class="ion-ios-close-outline"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
