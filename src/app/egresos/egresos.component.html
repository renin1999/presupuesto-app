<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>
    <div *ngFor="let egreso of egresolist;index as i" class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{egreso.detalle}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor"> - {{egreso.egreso | currency:'USD':'$':'1.2-2'}}</div>
            <div class="elemento_porcentaje">{{egreso.porcentaje | number:'1.2-2'}}%</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn" (click)="borraregreso(i)">
                    <i class="ion-ios-close-outline"></i>
                </button>
            </div>
        </div>
    </div>
</div>
